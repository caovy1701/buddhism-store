
<div class="content mb-20">
    <!-- information user -->
    <div class="information-user">
        <div class="row">
            <div class="col-md-6">                
                <form id="profile-form" action="" method="POST" name="profile-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group mb-20">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" value="{{ user.first_name }}" disabled name="first_name">
                    </div>
                    <div class="form-group mb-20">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" value="{{ user.last_name }}" disabled name="last_name">
                    </div>
                    <div class="form-group mb-20">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" value="{{ user.email }}" disabled name="email">
                    </div>
                    <div class="form-group mb-20">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" value="{{ user.username }}" disabled name="username">
                    </div>
                    <div class="form-group mb-20">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" class="form-control" id="phone_number" value="{{ user.phone_number }}" disabled name="phone_number">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="form-group mb-20">
                    <label for="avatar">Avatar</label>
                    <input type="file" class="form-control" id="avatar" disabled>
                    <img src="{{ user.avatar.url }}" alt="avatar" class="img-thumbnail mt-20" id="avatar-preview">
                </div>
                <div class="form-group mb-20">
                    <label for="verified">Verified</label>
                    {% if user.verified %}
                    <input type="checkbox" class="form-control" id="verified" checked disabled>
                    {% else %}
                    <input type="checkbox" class="form-control" id="verified" disabled>
                    <p> This account is not verified yet, please resend the email verification </p>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="row mt-20">
            <div class="col-md-12">
                <button class="btn btn-primary" id="edit-profile">Edit Profile</button>
                <button class="btn btn-success" id="save-profile" style="display: none;">Save Profile</button>
                <button class="btn btn-danger" id="cancel-profile" style="display: none;">Cancel</button>
                {% if not user.verified %}
                <a href="" class="btn btn-warning">Resend Email Verification</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
