{% extends 'base.html' %}
{% load static %}
{% block title %}Register{% endblock %}

{% block content %}
<section class="section-login pt-90 pb-90 wow fadeInUp animated animated" data-wow-delay="250ms" data-wow-duration="500ms" style="visibility: visible; animation-duration: 500ms; animation-delay: 250ms;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="create-account-form">
                    <div class="section-title text-center">
                        <h2>Create Account</h2>
                    </div>
                    <form action="{% url 'register' %}" method="post" class="login-form">
                        {% csrf_token %}
                        {% if form.errors %}
                        <div class="text-danger error-container">
                                    {% for error in form.errors.items %}
                                        <span>{{ error.1 }}</span>
                                    {% endfor %}
                                </div>
                                {% endif %}
                        <div class="form-group
                        ">
                            <input type="text" id="email" name="email" required placeholder="Email address">
                        </div>
                        <div class="form-group
                        ">
                            <input type="password" id="password" name="password" required placeholder="Password">
                        </div>
                        <div class="form-group
                        ">
                            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm Password">
                        </div>
                        <div class="form-group
                        ">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                    <div class="login-bottom">
                        <div class="create-account">
                            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    .error-container {
        color: red;
        background-color: #f8d7da;
        border-color: #f5c6cb;
        padding: 10px;
        margin-bottom: 10px;
    }

    .error-container span {
        display: block;
    }

    .error-container ul li {
        list-style: none;
    }

</style>
{% endblock %}
